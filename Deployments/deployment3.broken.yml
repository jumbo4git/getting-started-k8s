apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  progressDeadlineSeconds: 10
  replicas: 10
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec: 
      containers:
      - name: hello-pod
        image: gcr.io/google-samples/hello-ap:2.0
        ports:
        - containerPort: 8080